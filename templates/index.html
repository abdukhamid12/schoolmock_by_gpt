<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Тест для учеников</title>    <style>        body {            font-family: Arial, sans-serif;        }        .container {            max-width: 600px;            margin: 0 auto;            padding: 20px;        }        input, button {            width: 100%;            padding: 10px;            margin: 10px 0;        }    </style></head><body>    <div class="container">        <h2>Введите данные для теста</h2>        <input type="text" id="firstName" placeholder="Имя">        <input type="text" id="lastName" placeholder="Фамилия">        <input type="text" id="testId" placeholder="ID теста">        <button id="startTest">Начать тест</button>        <div id="testContainer" style="display: none;">            <h3>Тест</h3>            <div id="questions"></div>            <button id="submitTest">Отправить ответы</button>            <div id="pagination"></div>        </div>        <div id="resultContainer" style="display: none;">            <h3>Результаты</h3>            <p id="resultText"></p>        </div>    </div>    <script>        document.getElementById('startTest').addEventListener('click', function() {            const firstName = document.getElementById('firstName').value;            const lastName = document.getElementById('lastName').value;            const testId = document.getElementById('testId').value;            fetch(`/api/tests/${testId}/`)                .then(response => {                    if (response.status === 404) {                        alert("Неверный ID теста. Попробуйте еще раз.");                    } else {                        response.json().then(data => {                            // Показать вопросы                            document.getElementById('testContainer').style.display = 'block';                            loadQuestions(data);                        });                    }                });        });        function loadQuestions(testData) {            const questionsContainer = document.getElementById('questions');            questionsContainer.innerHTML = '';            testData.questions.forEach((question, index) => {                const questionElem = document.createElement('div');                questionElem.innerHTML = `                    <h4>Вопрос ${index + 1}: ${question.text}</h4>                    ${question.answer_options.map((option, i) => `                        <label>                            <input type="radio" name="question_${index}" value="${option}">                            ${option}                        </label>                    `).join('<br>')}                `;                questionsContainer.appendChild(questionElem);            });        }    </script></body></html>
