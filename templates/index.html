{% extends '_base.html' %}{% block content %}<div class="container" id="test-room">    <input type="text" id="test-id" placeholder="Введите ID теста">    <button onclick="enterTest()">Начать тест</button></div><div class="container" id="test-container" style="display:none;">    <div id="questions-container"></div>    <div class="pagination" id="pagination"></div>    <button id="submit-button" onclick="submitTest()">Завершить тест</button>    <p id="timer"></p>    <p id="completion-message">Тест завершен! Спасибо за участие.</p> <!-- Completion message --></div>{% endblock %}
